   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dosis&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet">
   <link rel="icon" type="image/png" href="images/pokeball.png">

      <section class="banner">
         <h1 class="banner-title">POKEMONS</h1>

            <div class="button-block">
