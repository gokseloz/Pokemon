<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <link
      href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700|Oswald:300,400,500,600,700|Ubuntu:300,300i,400,400i,500,500i,700"
      rel="stylesheet">
   <link rel="stylesheet" href="css/main.css">
   <title>Pokemon</title>
</head>

<body>
   <div class="container">
      <div class="banner">
         <h1 class="banner-title">POKEMONS</h1>
         <p class="banner-paragraph">Let's get to know some of them</p>
         <div class="banner-buttons">
            <div class="button-block">
               <button class="banner-button evo-btn">See Evolutions</button>
               <div class="gif pikachu"></div>
            </div>
            <div class="button-block">
               <button class="banner-button listen-btn">Listen to Them</button>
               <div class="gif squirtle"></div>
            </div>
         </div>

      </div>
      <div class="pokemonsPage">
         <a href="#" class="return-banner"><i class="fas fa-times"></i></a>
         <div class="row">
            <div class="pokemon-content">
               <div class="poke-img poke-img-1"></div>
               <p class="poke-name">Bulbasaur</p>
               <audio class="poke-audio" controls="true" src="audios/pokemon-1.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-2"></div>
               <p class="poke-name">Ivysaur</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-2.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-3"></div>
               <p class="poke-name">Venasaur</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-3.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-4"></div>
               <audio controls="true" class="poke-audio" src="audios/pokemon-4.mp3"></audio>
               <p class="poke-name">Squirtle</p>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-5"></div>
               <p class="poke-name">Wartortle</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-5.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-6"></div>
               <p class="poke-name">Blastoise</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-6.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-7"></div>
               <p class="poke-name">Charmander</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-7.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-8"></div>
               <p class="poke-name">Charmeleon</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-8.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-9"></div>
               <p class="poke-name">Charizard</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-9.mp3"></audio>
            </div>
         </div>

         <div class="row">
            <div class="pokemon-content">
               <div class="poke-img poke-img-10"></div>
               <p class="poke-name">Pidgey</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-10.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-11"></div>
               <p class="poke-name">Pidgeotto</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-11.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-12"></div>
               <p class="poke-name">Pidgeot</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-12.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-13"></div>
               <p class="poke-name">Pichu</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-13.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-14"></div>
               <p class="poke-name">Pikachu</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-14.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-15"></div>
               <p class="poke-name">Raichu</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-15.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-16"></div>
               <p class="poke-name">Caterpie</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-16.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-17"></div>
               <p class="poke-name">Metapod</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-17.mp3"></audio>
            </div>
            <div class="pokemon-content">
               <div class="poke-img poke-img-18"></div>
               <p class="poke-name">Butterfree</p>
               <audio controls="true" class="poke-audio" src="audios/pokemon-18.mp3"></audio>
            </div>
         </div>
         <p class="pokemons-page-info">Click the pokemons to listen, double click to stop</p>
      </div>
   </div>




   <script src="app.js"></script>
</body>

</html>
